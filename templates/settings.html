{% extends 'base.html' %}
<!-- {% load static %} -->
{% block content %}

<header class="site-navbar py-1" role="banner">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 col-xl-2">
              <h2 class="mb-1"><a href="/" class="text-black h2 mb-1">Visit</a></h2>
            </div>
            <div class="col-10 col-md-8 d-none d-xl-block">
              <nav class="site-navigation position-relative text-right text-lg-center" role="navigation">
                <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
                  <li class="active"><a href="account">Hello,{{user.first_name}}</a></li>
                  <li><a href="about">About</a></li>
                  <li><a href="blog">Blog</a></li>
                  <li><a href="contact">Contact</a></li>
                  <li><a href="settings">settings</a></li>
                  <li><a href="logout">Log out</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-6 col-xl-2 text-right">
                <div class="d-none d-xl-inline-block">
                  <ul class="site-menu js-clone-nav ml-auto list-unstyled d-flex text-right mb-0" data-class="social">
                    <li>
                      <a href="#" class="pl-0 pr-3 text-black"><span class="icon-tripadvisor"></span></a>
                    </li>
                    <li>
                      <a href="#" class="pl-3 pr-3 text-black"><span class="icon-twitter"></span></a>
                    </li>
                    <li>
                      <a href="#" class="pl-3 pr-3 text-black"><span class="icon-facebook"></span></a>
                    </li>
                    <li>
                      <a href="#" class="pl-3 pr-3 text-black"><span class="icon-instagram"></span></a>
                    </li>
                    
                  </ul>
                </div>
    
                <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a>
                </div> 
              </div>
          </div>
        </div>  
</header>

<div class="site-section bg-light"  >
        <div class="container" >
            <div class="row">
                <div class="col-md-7 mb-5" >
                    <form action="change" method="post" class="p-5 bg-white" >
                        {% csrf_token %}
                        <div class="row form-group"> 
                              <div class="col-md-12">
                                <label class="text-black">changing password</label> 
                                <input type="password" name="password1" class="form-control">
                              </div>
                          </div>
                        <div class="row form-group">  
                              <div class="col-md-12">
                                <label class="text-black">Confirm Password</label> 
                                <input type="password" name="password2" class="form-control">
                              </div>
                          </div>
                          <div class="row form-group">  
                                <div class="col-md-12">
                                  <label class="text-black">Password</label> 
                                  <input type="password" name="password3" class="form-control">
                                </div>
                            </div>
                        <div class="row form-group">
                          <div class="col-md-12">
                            <input type="submit" value="change password" class="btn btn-primary py-2 px-4 text-white">
                          </div>
                        </div>
                    </form>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
            </div> 
        </div>
    </div>

{% endblock %}
